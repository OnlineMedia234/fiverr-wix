<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap.css">

    <style type="text/css">
        .btn-config{
            background-color: #393e44;
            color: #fff;
            padding: 10px;
            border-color: transparent;
        }

        .btn-config:hover, .btn-config:active, .btn-config:focus{
            color: #fff;
            background-color: #393a44;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="theDate"></h1>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-md-12 text-center">
                <input type="button" class="btn btn-config btn-lg" value="Call Counts">
                <input type="button" class="btn btn-config btn-lg" value="Contacts">
                <input type="button" class="btn btn-config btn-lg" value="Appointment">
            </div>

        </div>


        <br><br>

        <div class="row">
            <div class="col-md-12 text-center">
                <div class="col-sm-6">
                    <input type="button" class="btn btn-config btn-lg btn-block" value="Reset Counter">
                </div>
                <div class="col-sm-6">
                    <input type="button" class="btn btn-config btn-lg btn-block" value="Send Count">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/jquery.js"></script>
    <script src="assets/bootstrap.min.js"></script>

    <script type="text/javascript">
        var $ = jQuery;
        $(document).ready(function () {
            var d = new Date();
            var day = d.getDate();
            var month = d.getMonth() + 1;
            var year = d.getFullYear();

            var theDate = month +"/"+day+"/"+year;

            $("#theDate").html(theDate);
        });
    </script>
</body>
</html>
